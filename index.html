<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="top_icons">
        <img src="./assets/bar.svg" alt="" />
      </div>
      <h1 class="title">Wordle</h1>
      <div class="top_icons">
        <img src="./assets/question.svg" alt="" />
        <img src="./assets/flag.svg" alt="" />
        <img src="./assets/tooth.svg" alt="" />
      </div>
    </header>
    <main>
      <div id="timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" date-index="00"></div>
        <div class="board-block" date-index="01"></div>
        <div class="board-block" date-index="02"></div>
        <div class="board-block" date-index="03"></div>
        <div class="board-block" date-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" date-index="10"></div>
        <div class="board-block" date-index="11"></div>
        <div class="board-block" date-index="12"></div>
        <div class="board-block" date-index="13"></div>
        <div class="board-block" date-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" date-index="20"></div>
        <div class="board-block" date-index="21"></div>
        <div class="board-block" date-index="22"></div>
        <div class="board-block" date-index="23"></div>
        <div class="board-block" date-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" date-index="30"></div>
        <div class="board-block" date-index="31"></div>
        <div class="board-block" date-index="32"></div>
        <div class="board-block" date-index="33"></div>
        <div class="board-block" date-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" date-index="40"></div>
        <div class="board-block" date-index="41"></div>
        <div class="board-block" date-index="42"></div>
        <div class="board-block" date-index="43"></div>
        <div class="board-block" date-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" date-index="50"></div>
        <div class="board-block" date-index="51"></div>
        <div class="board-block" date-index="52"></div>
        <div class="board-block" date-index="53"></div>
        <div class="board-block" date-index="54"></div>
      </div>
    </main>
    <!-- 메인 끝 -->
    <!-- 푸터 시작 -->
    <footer>
      <div class="key-row row-0">
        <div class="key-block" date-key="Q">Q</div>
        <div class="key-block" date-key="W">W</div>
        <div class="key-block" date-key="E">E</div>
        <div class="key-block" date-key="R">R</div>
        <div class="key-block" date-key="T">T</div>
        <div class="key-block" date-key="Y">Y</div>
        <div class="key-block" date-key="U">U</div>
        <div class="key-block" date-key="I">I</div>
        <div class="key-block" date-key="O">O</div>
        <div class="key-block" date-key="P">P</div>
      </div>
      <div class="key-row row-1">
        <div class="key-block" date-key="A">A</div>
        <div class="key-block" date-key="S">S</div>
        <div class="key-block" date-key="D">D</div>
        <div class="key-block" date-key="F">F</div>
        <div class="key-block" date-key="G">G</div>
        <div class="key-block" date-key="H">H</div>
        <div class="key-block" date-key="J">J</div>
        <div class="key-block" date-key="K">K</div>
        <div class="key-block" date-key="L">L</div>
      </div>
      <div class="key-row row-2">
        <div class="key-block tool" date-key="ENTER">ENTER</div>
        <div class="key-block" date-key="Z">Z</div>
        <div class="key-block" date-key="X">X</div>
        <div class="key-block" date-key="C">C</div>
        <div class="key-block" date-key="V">V</div>
        <div class="key-block" date-key="B">B</div>
        <div class="key-block" date-key="N">N</div>
        <div class="key-block" date-key="M">M</div>
        <div class="key-block tool" date-key="BACK">
          <img src="./assets/backspace.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
